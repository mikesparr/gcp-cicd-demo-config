apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: demo-app
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  source:
    path: demo-app/production
    repoURL: https://github.com/mikesparr/gcp-cicd-demo-config
    targetRevision: HEAD
  syncPolicy:
    automated:
      selfHeal: true
      prune: true